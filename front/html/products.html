<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Products</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="text/javascript" src="../js/products.js" defer> </script> 
</head>
<body>
    <header class="header">
        <ul class="nav-bar">
            <li><a class="nav-title" href="./home.html">Suite Store</a></li>
            <li><a class="active" href="./products.html">Products</a></li>
            <li><a href="./categories.html">Categories</a></li>
            <li><a href="./history.html">History</a></li>
        </ul>
    </header>

    <main class="main">
        <div class="main-product">
            <form id="form">
                <div class="main-input">
                    <input id="name"type="text" class="product-input width margin clear" placeholder="Product" required>
                    <input class="product-input width margin clear" id="amount" placeholder="Amount" type="number" min="1" step="1" required>
                    <input class="product-input width margin clear" id="price" placeholder="Unit Price" type="number" min="0.00" step="0.01" pattern="(\d{3})([.\,])(\d{2})" required>
                    <select id="category" class="category-select clear" required>
                        <option value="">Select a category</option>
                        <!-- category options -->
                    </select><br>
                </div>
            </form>
            <button id="add" class="btn purple shadow">Add Product</button>
        </div>
        <div class="line"></div>
        <div class="main-table"> 
            <div class="table-content"> 
            <table id="table">
                <caption class="table-title">Products</caption>
                <thead >
                    <tr>
                        <th>Code</th>
                        <th>Product</th>
                        <th>Amount</th>
                        <th>Unit Price</th>
                        <th>Category</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!-- table's rows -->
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
