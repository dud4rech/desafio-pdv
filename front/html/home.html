<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Home</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" type="text/css" href="../css/index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script type="text/javascript" src="../js/home.js" defer> </script> 
</head>

<body>
    <header class="header">
        <ul class="nav-bar">
            <li><a class="nav-title active" href="./home.html">Suite Store</a></li>
            <li><a href="./products.html">Products</a></li>
            <li><a href="./categories.html">Categories</a></li>
            <li><a href="./history.html">History</a></li>
        </ul>
    </header>

    <main class="main">
        <div class="main-product">
            <form id="form">
                <select id="product" class="product-select clear" value="" required>
                    <option value="">Select a product</option>
                    <!-- category options -->
                </select><br>
                <div class="main-input">
                    <input class="clear product-input width margin clear" id="amount" placeholder="Amount" type="number" min="1" step="1" required>
                    <input class="clear product-input width margin clear" id="tax" placeholder="Tax" disabled>
                    <input class="clear product-input width clear" id="price" placeholder="Unit Price" disabled>
                </div>
            </form>
            <button id="add" class="btn purple shadow">Add Product</button>
        </div>
        <div class="line"></div>
        <div class="main-table"> 
            <div class="table-content"> 
            <table id="table">
                <caption class="table-title">Shopping Cart</caption>
                <thead>
                    <tr>
                        <th>Code</th>
                        <th>Order Code</th>
                        <th>Product</th>
                        <th>Amount</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                     <!-- table's rows -->
                </tbody>
            </table>
            </div>
            <div id="table-results" class="table-results">
                <div class="table-results-label">
                    <label>Tax:</label>
                    <input class="results-input clear-results" id="total-tax" value="0.00" disabled>
                </div>
                <div class="table-results-label">
                    <label>Total:</label>
                    <input class="results-input clear-results" id="total" value="0.00" disabled>
                </div>
                
                <div class="table-actions">
                    <button id="cancel" class="btn gray margin" type="reset">Cancel</button>
                    <button id="confirm" class="btn purple margin" type="submit">Finish</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
